config:
  aws:assumeRole:
    roleArn: arn:aws:iam::912773994842:role/BenchmarkClusterAdmin
  aws:defaultTags:
    tags:
      Stack: eks-rds-postgres-micro
  pulumi:template: kubernetes-go
  temporal-benchmarks-k8s:EnvironmentStackName: temporalio/temporal-benchmarks-aws-environment/main
  temporal-benchmarks-k8s:Cluster:
    EKS:
      NodeCount: 1
      NodeType: m5.2xlarge
  temporal-benchmarks-k8s:Persistence:
    RDS:
      Engine: postgres
      EngineVersion: 14.4
      InstanceType: db.r5.large
      SingleAZ: true
  temporal-benchmarks-k8s:Temporal:
    Frontend:
      Pods: 1
      CPU:
        request: 1.5
        limit: 2
    History:
      Shards: 512
      CPU:
        request: 1.5
        limit: 2
    Matching:
      TaskQueuePartitions: 4
      CPU:
        request: 750m
        limit: 1000m
    Workers:
      Pods: 4
      WorkflowPollers: 40
      ActivityPollers: 80
      CPU:
        request: 150m
        limit: 200m
    SoakTest:
      ConcurrentWorkflows: 25
