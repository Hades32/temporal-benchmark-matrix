config:
  aws:assumeRole:
    roleArn: arn:aws:iam::912773994842:role/BenchmarkClusterAdmin
  aws:defaultTags:
    tags:
      Stack: eks-rds-aurora-mysql-medium
  pulumi:template: kubernetes-go
  temporal-benchmarks-k8s:EnvironmentStackName: temporalio/temporal-benchmarks-aws-environment/main
  temporal-benchmarks-k8s:Cluster:
    EKS:
      NodeCount: 9
      NodeType: m5.2xlarge
  temporal-benchmarks-k8s:Persistence:
    RDS:
      Engine: aurora-mysql
      EngineVersion: 5.7.mysql_aurora.2.11.1
      InstanceType: db.r5.8xlarge
    Visibility:
      OpenSearch:
        EngineVersion: OpenSearch_2.3
        InstanceType: m5.large.search
  temporal-benchmarks-k8s:Temporal:
    Frontend:
      Pods: 4
      CPU:
        request: 1.5
        limit: 2
    History:
      Shards: 4096
      CPU:
        request: 2.5
        limit: 3
      Memory:
        request: 5Gi
        limit: 6Gi
    Matching:
      TaskQueuePartitions: 4
      CPU:
        request: 1
        limit: 1.5
    Workers:
      Pods: 16
      WorkflowPollers: 40
      ActivityPollers: 80
      CPU:
        request: 250m
        limit: 500m
    SoakTest:
      Pods: 2
    DynamicConfig:
      frontend.rps:
      - value: 2400
      matching.rps:
      - value: 2400
