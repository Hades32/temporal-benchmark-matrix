config:
  aws:assumeRole:
    roleArn: arn:aws:iam::912773994842:role/BenchmarkClusterAdmin
  aws:defaultTags:
    tags:
      Stack: eks-rds-cassandra-medium
  pulumi:template: kubernetes-go
  temporal-benchmarks-k8s:EnvironmentStackName: temporalio/temporal-benchmarks-aws-environment/main
  temporal-benchmarks-k8s:Cluster:
    EKS:
      NodeCount: 3
      NodeType: m5.2xlarge
  temporal-benchmarks-k8s:Persistence:
    Cassandra:
      NodeCount: 3
      NodeType: m5.xlarge
    Visibility:
      OpenSearch:
        EngineVersion: OpenSearch_2.3
        InstanceType: m5.large.search
  temporal-benchmarks-k8s:Temporal:
    Frontend:
      Pods: 4
      CPU:
        request: 1.5
        limit: 2
    History:
      Shards: 4096
      CPU:
        request: 1.5
        limit: 2
    Matching:
      TaskQueuePartitions: 4
      CPU:
        request: 750m
        limit: 1000m
    Workers:
      Pods: 16
      WorkflowPollers: 40
      ActivityPollers: 80
      CPU:
        request: 150m
        limit: 200m
    SoakTest:
      Pods: 1
    DynamicConfig:
      frontend.rps:
      - value: 2400
      matching.rps:
      - value: 2400
