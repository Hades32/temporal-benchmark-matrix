config:
  aws:assumeRole:
    roleArn: arn:aws:iam::912773994842:role/BenchmarkClusterAdmin
  pulumi:template: kubernetes-go
  temporal-benchmarks-k8s:Cluster:
    EKS:
      EnvironmentStackName: temporalio/temporal-benchmarks-aws-environment/main
      NodeCount: 10
      NodeType: m5.2xlarge
  temporal-benchmarks-k8s:Persistence:
    RDS:
      Engine: aurora-postgresql
      EngineVersion: 14.4
      EnvironmentStackName: temporalio/temporal-benchmarks-aws-environment/main
      InstanceType: db.r5.4xlarge
  temporal-benchmarks-k8s:Temporal:
    Frontend:
      Pods: 3
      CPU:
        request: 1
        limit: 1.25
    History:
      Shards: 4096
      CPU:
        request: 1.5
        limit: 2
    Matching:
      TaskQueuePartitions: 4
      CPU:
        request: 750m
        limit: 1000m
    Workers:
      Pods: 16
      WorkflowPollers: 40
      ActivityPollers: 80
      CPU:
        request: 150m
        limit: 200m
    SoakTest:
      Pods: 2
    DynamicConfig: |
      frontend.rps:
      - value: 2400
      matching.rps:
      - value: 2400
