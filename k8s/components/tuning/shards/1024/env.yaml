apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-frontend
spec:
  template:
    metadata:
      annotations:
        shards: "1024"
    spec:
      containers:
      - name: temporal
        env:
        - name: NUM_SHARDS
          value: "1024"
