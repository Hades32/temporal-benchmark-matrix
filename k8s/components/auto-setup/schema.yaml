apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-frontend
spec:
  template:
    spec:
      initContainers:
      - name: schema
        image: temporalio/auto-setup:1.18.0
        imagePullPolicy: IfNotPresent
        command: ["/etc/temporal/auto-setup.sh"]
        envFrom:
        - configMapRef:
            name: temporal-env
